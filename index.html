<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Food Forest</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <style>
      .cell {
        border: solid black 1px;
        height: 100px;
        width: 100px;
        user-select: none;
      }
      .greenhouse {
        display: flex;
        flex-direction: row;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div class="cell">
      <div id="1" class="cell"></div>
      <div id="2" class="cell"></div>
      <div id="3" class="cell"></div>
      <div id="4" class="cell"></div>
      <div id="5" class="cell"></div>
      <div id="6" class="cell"></div>
    </div>
    <hr />
    <div class="greenhouse">
      <div id="banana" onclick="selectPlant('banana')">üçå</div>
      <div id="coconut" onclick="selectPlant('coconut')">ü••</div>
      <div id="apple" onclick="selectPlant('apple')">üçé</div>
      <div id="orange" onclick="selectPlant('orange')">üçä</div>
      <div id="carrot" onclick="selectPlant('carrot')">ü•ï</div>
      <div id="mushroom" onclick="selectPlant('mushroom')">üçÑ</div>
      <div id="bean" onclick="selectPlant('bean')">üå±</div>
    </div>
  </body>
  <script>
    var div1 = document.getElementById('1');
    var div2 = document.getElementById('2');
    var div3 = document.getElementById('3');
    var div4 = document.getElementById('4');
    var div5 = document.getElementById('5');
    var div6 = document.getElementById('6');

    function setDiv(element) {
      if (localStorage.getItem('selectedPlant')) {
        switch (localStorage.getItem('selectedPlant')) {
          case 'bean':
            element.innerHTML = 'üå±';
            break;
          case 'banana':
            element.innerHTML = 'üçå';
            break;
          case 'coconut':
            element.innerHTML = 'ü••';
            break;
          case 'apple':
            element.innerHTML = 'üçé';
            break;
          case 'orange':
            element.innerHTML = 'üçä';
            break;
          case 'carrot':
            element.innerHTML = 'ü•ï';
            break;
          case 'mushroom':
            element.innerHTML = 'üçÑ';
            break;
        }
      }
    }

    div1.addEventListener('click', function () {
      if (div1.innerHTML == '') {
        setDiv(div1);
      } else {
        div1.innerHTML = '';
      }
    });
    div2.addEventListener('click', function () {
      if (div2.innerHTML == '') {
        setDiv(div2);
      } else {
        div2.innerHTML = '';
      }
    });
    div3.addEventListener('click', function () {
      if (div3.innerHTML == '') {
        setDiv(div3);
      } else {
        div3.innerHTML = '';
      }
    });
    div4.addEventListener('click', function () {
      if (div4.innerHTML == '') {
        setDiv(div4);
      } else {
        div4.innerHTML = '';
      }
    });
    div5.addEventListener('click', function () {
      if (div5.innerHTML == '') {
        setDiv(div5);
      } else {
        div5.innerHTML = '';
      }
    });
    div6.addEventListener('click', function () {
      if (div6.innerHTML == '') {
        setDiv(div6);
      } else {
        div6.innerHTML = '';
      }
    });

    function selectPlant(plant) {
      localStorage.setItem('selectedPlant', plant);
    }
  </script>
</html>
